<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <HEADER>
        <h1>Rock Paper Scissor</h1>
    </HEADER>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="Comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers Rock you win</p>
    </div>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg" alt="">
        </div>
    </div>
    <p id="action">Make Action Move</p>
    <script src="index.js"></script>
</body>
</html>
